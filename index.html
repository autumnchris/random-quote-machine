<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calligraffitti">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Inspirational Quotes</h1>
    </header>
    <main>
      <!-- QUOTE, SOURCE, & TWEET BUTTON -->
      <div class="card"></div>
      <!-- NEW QUOTE BUTTON -->
      <button type="button" class="new-quote" aria-label="load new quote" title="New Quote">
        <span class="fa fa-redo-alt fa-2x"></span>
      </button>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="https://autumnbullard-portfolio.herokuapp.com" target="_blank">Autumn Bullard</a></footer>
    <script src="js/quotes.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
